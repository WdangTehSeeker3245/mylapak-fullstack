<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <script src="https://kit.fontawesome.com/11b57c8cb9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Lapak Admin</title>
  </head>
  <body class="bg-info">
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
          href="#"
          >My Lapak Admin</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavBar">
          <form class="d-flex ms-auto my-3 my-lg-0">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle ms-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="bi bi-person-fill"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-dark"
      tabindex="-1"
      id="sidebar"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3">
                CORE
              </div>
            </li>
            <li>
              <a href="index.html" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="my-4"><hr class="dropdown-divider bg-light" /></li>
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3 mb-3">
                Action
              </div>
            </li>
            <li>
              <a href="add_barang.html" class="nav-link px-3">
                <span class="me-2"><i class="fa-solid fa-warehouse"></i></span>
                <span>Add Barang</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- offcanvas -->
    <main class="mt-5 pt-3">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <h4 class="text-uppercase">Add Barang</h4>
            <hr>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form >
                    <div class="mb-3">
                      <label for="image" class="form-label">Image Lapak</label>
                      <input type="text" class="form-control" id="image">
                    </div>
                    <div class="mb-3">
                      <label for="title" class="form-label">Title Lapak</label>
                      <input type="text" class="form-control" id="title">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                        <label for="shortdescription" class="form-label">Short Description</label>
                        <input type="text" class="form-control" id="shortdescription">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description Lapak</label>
                        <textarea class="form-control" id="description"></textarea>
                    </div>
                    <button id="addbarang" type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
        </div>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/jquery.dataTables.min.js"></script>
    <script src="./js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/script.js"></script>
    <script>
        $(document).ready(function () {
           $("#addbarang").click(function (e) { 
            e.preventDefault();
            var img = $("#image").val()
            var title = $("#title").val()
            var price = $("#price").val()
            var shdesc = $("#shortdescription").val()
            var desc = $("#description").val()
            $.ajax({
              type: "POST",
              url: "http://localhost:5000/api/insertbarang",
              data: JSON.stringify({
                "image_lapak" : img,
                "title_lapak" : title,
                "price" : price,
                "short_description" : shdesc,
                "description_lapak" : desc,
              }),
              dataType: "JSON",
              contentType: "application/json",

              success: function (response) {
                console.log(response)
              }
            });
           });
        });
    </script>
  </body>
</html>
